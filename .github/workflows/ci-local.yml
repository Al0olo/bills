name: CI Local Test

on:
  workflow_dispatch:
  push:
    branches: [test-ci]

jobs:
  # ============================================================================
  # Quick Unit Tests (for local testing)
  # ============================================================================
  unit-test-quick:
    name: Quick Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [subscription-service, payment-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm nx run ${{ matrix.service }}:test

  # ============================================================================
  # Build Docker Images (local test)
  # ============================================================================
  build-docker-local:
    name: Build Docker Images (Local)
    runs-on: ubuntu-latest
    needs: [unit-test-quick]
    strategy:
      matrix:
        service: [subscription, payment]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.service }}.Dockerfile
          push: false
          tags: bills-${{ matrix.service }}-service:local-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        run: |
          docker images | grep bills-${{ matrix.service }}-service
          echo "âœ… Image built successfully"

