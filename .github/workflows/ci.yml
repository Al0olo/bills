name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ============================================================================
  # STAGE 1: Unit Tests
  # ============================================================================
  unit-test-subscription:
    name: Unit Tests - Subscription Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm nx run subscription-service:test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/apps/subscription-service/lcov.info
          flags: subscription-service-unit
          token: ${{ secrets.CODECOV_TOKEN }}

  unit-test-payment:
    name: Unit Tests - Payment Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm nx run payment-service:test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/apps/payment-service/lcov.info
          flags: payment-service-unit
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============================================================================
  # STAGE 2: Integration Tests
  # ============================================================================
  integration-test-subscription:
    name: Integration Tests - Subscription Service
    runs-on: ubuntu-latest
    needs: [unit-test-subscription, unit-test-payment]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: foodizone
          POSTGRES_PASSWORD: foodizone_password
          POSTGRES_DB: foodizone
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://foodizone:foodizone_password@localhost:5432/foodizone?schema=subscription-test
        run: |
          pnpm prisma db push --schema=./apps/subscription-service/prisma/schema.prisma

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://foodizone:foodizone_password@localhost:5432/foodizone?schema=subscription-test
          DATABASE_URL_PAYMENT: postgresql://foodizone:foodizone_password@localhost:5432/foodizone?schema=payments-test
          JWT_SECRET: test-jwt-secret-key-for-testing-with-32-chars-minimum-length
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-for-testing-with-32-chars-minimum
          JWT_EXPIRES_IN: 1h
          JWT_REFRESH_EXPIRES_IN: 7d
          PAYMENT_SERVICE_URL: http://localhost:3001
          PAYMENT_SERVICE_API_KEY: test-payment-api-key-12345
          WEBHOOK_SECRET: test-webhook-secret-key-for-testing-with-32-chars
          NODE_ENV: test
        run: pnpm nx run subscription-service:test:integration

  integration-test-payment:
    name: Integration Tests - Payment Service
    runs-on: ubuntu-latest
    needs: [unit-test-subscription, unit-test-payment]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: foodizone
          POSTGRES_PASSWORD: foodizone_password
          POSTGRES_DB: foodizone
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://foodizone:foodizone_password@localhost:5432/foodizone?schema=payments-test
        run: |
          pnpm prisma db push --schema=./apps/payment-service/prisma/schema.prisma

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://foodizone:foodizone_password@localhost:5432/foodizone?schema=payments-test
          DATABASE_URL_PAYMENT: postgresql://foodizone:foodizone_password@localhost:5432/foodizone?schema=payments-test
          API_KEY: test-payment-api-key-12345
          WEBHOOK_SECRET: test-webhook-secret-key-for-testing-with-32-chars
          SUBSCRIPTION_SERVICE_WEBHOOK_URL: http://localhost:3000/v1/webhooks/payment
          NODE_ENV: test
        run: pnpm nx run payment-service:test:integration

  # ============================================================================
  # STAGE 3: Build and Push Docker Images
  # ============================================================================
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [integration-test-subscription, integration-test-payment]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    strategy:
      matrix:
        service: [subscription, payment]
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}-service
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.service }}.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  # ============================================================================
  # Summary Job
  # ============================================================================
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [unit-test-subscription, unit-test-payment, integration-test-subscription, integration-test-payment]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.unit-test-subscription.result }}" == "success" ]] && \
             [[ "${{ needs.unit-test-payment.result }}" == "success" ]] && \
             [[ "${{ needs.integration-test-subscription.result }}" == "success" ]] && \
             [[ "${{ needs.integration-test-payment.result }}" == "success" ]]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ Some CI checks failed"
            exit 1
          fi

